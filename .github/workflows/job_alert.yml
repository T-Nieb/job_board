name: Job Alert System

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Needed to commit the seen_jobs.json file

jobs:
  check-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright requests
        playwright install chromium

    - name: Run Alert Manager
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        cd "scrapers/western_cape"
        python alert_manager.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'Job Alert Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add "scrapers/western_cape/seen_jobs.json"
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen jobs list" && git push)
