name: Daily Job Summary

on:
  schedule:
    - cron: '0 6 * * *' # Run at 06:00 UTC (08:00 SAST)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  daily-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright requests
        playwright install chromium

    - name: Run Western Cape Alert with Summary
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DAILY_SUMMARY: 'true'
      run: |
        cd "scrapers/western_cape"
        python alert_manager.py

    - name: Run Gauteng Alert with Summary
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DAILY_SUMMARY: 'true'
      run: |
        cd "scrapers/gauteng"
        python alert_manager.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'Job Alert Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add "scrapers/western_cape/seen_jobs.json" "scrapers/gauteng/seen_jobs.json"
        # Only commit if there are changes (e.g. if the daily run found new jobs too)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update seen jobs list from daily run" && git push)
